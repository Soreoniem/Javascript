<html> 
<head> 
	<title>Eventos on mousedown and up</title> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
	<!--CSS--> 
	<link rel="stylesheet" type="text/css" href=".\CSS\Eventos on mousedown and up.css"/> 
	<link rel="stylesheet" type="text/css" href=".\CSS\colores.css"/> 
	 
	<!--JQuery--> 
	<script type="text/javascript" src=".\JQuery\JQuery.js"></script> 
	 
	<!--Javascript--> 
	<script type="text/javascript" src=".\Javascript\Javascript - Metodos de ayuda.js"></script> 
	<script type="text/javascript" src=".\Javascript\Eventos on mousedown and up.js"></script> 
</head>
<!----> 
<body onselectstart="return false"  ondragstart="return false">
	<h1 class="conectarCSS fondoVerde_Transparente">Practica Eventos on mousedown and up</h1> 
	<table border="1">
		<tr>
			<td onmousedown="presionar(this)" onmouseup="levantar(this)">Recuadro 1</td>
			<td onmousedown="presionar(this)" onmouseup="levantar(this)">Recuadro 2</td>
		</tr>
	</table>
	
	<h2>Ventanas</h2>
	<button onclick="nuevaVentana()">Crea una nueva ventana</button>
	<button onclick="moverVentanaA()">Mover la ventana</button>
	<h3>Mover ventana</h3>
	<p>
		Horizontal:
	</p>
	<input id="movX" type="number" onchange="moverX(this)" style="width: 50px;" value="0"/>
	<p>
		Vertical:
	</p>
	<input id="movY" type="number" onchange="moverY(this)" style="width: 50px;" value="0"/>
</body> 
</html>
