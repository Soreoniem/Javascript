<html> 
<head> 
	<title>Ejemplo Select</title> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
	<!--CSS--> 
	<link rel="stylesheet" type="text/css" href=".\CSS\Ejemplo Select.css"/> 
	<link rel="stylesheet" type="text/css" href=".\CSS\colores.css"/> 
	 
	<!--JQuery--> 
	<script type="text/javascript" src=".\JQuery\JQuery.js"></script> 
	 
	<!--Javascript--> 
	<script type="text/javascript" src=".\Javascript\Javascript - Metodos de ayuda.js"></script> 
	<script type="text/javascript" src=".\Javascript\Ejemplo Select.js"></script> 
</head> 
<body> 
	<h1 class="conectarCSS" style="color: rgba(0,0,0,0.75);">Practica Ejemplo Select</h1>
	<select id="selColor" onchange="cambiarColor()">
		<option value="rgba(255,255,255,0.5)">Selecciona un color</option>
		<option value="rgba(0,0,0,0.5)">Negro</option>
		<option value="rgba(128,128,128,0.5)">Gris</option>
		<option value="rgba(245,245,245,0.5)">Humo</option>
		<option value="rgba(255,0,0,0.5)">Rojo</option>
		<option value="rgba(255,128,0,0.5)">Naranja</option>
		<option value="rgba(255,255,0,0.5)">Amarillo</option>
		<option value="rgba(255,0,128,0.5)">Fucsia</option>
		<option value="rgba(255,0,255,0.5)">Rosa</option>
		<option value="rgba(0,255,0,0.5)">Verde</option>
		<option value="rgba(128,255,0,0.5)">Lima</option>
		<option value="rgba(0,0,255,0.5)">Azul</option>
		<option value="rgba(0,255,255,0.5)">Azul claro</option>
		<option value="rgba(128,0,255,0.5)">Morado</option>
		<option value="rgba(0,200,200,0.5)">Turquesa</option>
		<option value="rgba"></option>
	</select>
	<p>Color Seleccionado:</p>
	<input id="texto" type="text" name="texto" onblur="decirColor()"/>
</body>
</html>
